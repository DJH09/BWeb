<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black; /* Black background */
            font-family: Arial, sans-serif;
            color: white; /* White text */
        }

        .container {
            display: flex;
            flex-wrap: nowrap;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin-bottom: 20px; /* Adds space between the containers */
        }

        .photo-container {
            flex: 1;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-container {
            flex: 1;
            box-sizing: border-box;
            padding: 10px;
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
        }

        .text {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center; /* Center text horizontally */
            max-width: 90%; /* Ensure text doesn't overflow */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .photo-container {
                width: 100%;
                height: auto;
            }

            .photo {
                height: auto;
                max-height: 300px;
            }

            .text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

            </p>
        </div>
    </div>

    <!-- Cameron's Section -->
    <div class="container">

                She’s stuck by my  side through all the thick and the thins, the hurt and the happiness, I’m so greatful I get to call her my friend

    </div>
</body>
</html>
